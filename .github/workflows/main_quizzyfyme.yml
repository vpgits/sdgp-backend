# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - quizzyfyme

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1d71ec934c654778beb415e14a100625 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_17dbe439f97149009ff5ed4e92e01b95 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_1d71ec934c654778beb415e14a100625 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'quizzyfyme'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3adba856256b4587a37cd67301cb00a1 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_1d71ec934c654778beb415e14a100625 }}/appsvc/staticsite:${{ github.sha }}'